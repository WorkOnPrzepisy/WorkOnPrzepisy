<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eat Me - Search recipes</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/search-view.css">
</head>
<body>
    <div class="container">
        <nav class="nav"></nav>
        <header class="banner"></header>
        <main class="main">

            <form action="" class="search-form">
                <div class="form-row row first-row-inputs">
                    <input type="search" name="search-input" id="search-input" placeholder="Search by name" onfocus="this.placeholder = ''"
                    onblur="this.placeholder = 'Search by name'" class="search-input m10">
                    <div class="search-buttons">
                        <button class="search-btn-1 m10" type="button" disabled>Search by name</button>                
                        <button class="hide-filters-btn m10" type="button">Hide filters</button>    
                    </div>
                </div>
                <div class="filters">
                    <div class="form-row row search-selects">
                        <input id="meal-ingredients" name="meal-ingredients" placeholder="Ingredients" onfocus="this.placeholder = ''"
                        onblur="this.placeholder = 'Ingredients'" class="m10" list="ingredients"/>
                        <datalist id="ingredients">
                        </datalist>
        
                        <input id="meal-category" name="meal-category" placeholder="Categories" onfocus="this.placeholder = ''"
                        onblur="this.placeholder = 'Categories'" class="m10" list="categories"/>
                        <datalist id="categories">
                        </datalist>
        
                        <input id="meal-area" name="meal-area" placeholder="Areas" onfocus="this.placeholder = ''"
                        onblur="this.placeholder = 'Areas'" class="m10" list="areas"/>
                        <datalist id="areas">
                        </datalist>
                    </div>
                    <div class="form-row row ingredients-selected">
                        <p class="ingredients-empty-info m10">No ingradients selected</p>
                    </div>
                    <div class="form-row row fourth-row-buttons">
                        <button class="clear-filters-btn m10" type="button" disabled>Clear</button>
                        <button class="search-btn-2 m10" type="button" disabled>Search</button>
                    </div>
                </div>
                <div class="results">                
                    <div class="form-row results-wrapper">
                        <h2 class="results-info m10"></h2>
                        <div class="row results-content"></div>
                    </div>
                    <div class="form-row row pagination-buttons">

                    </div>
                    <div class="form-row row seventh-row-buttons">
                        <button class="random-pick-btn m10" type="button">Pick for me</button>
                    </div>
                </div>
            </form>

        </main>
        <footer class="footer"></footer>
    </div>
    <script type="module" src="../scripts/search.view.js"></script>

</body>
</html>
